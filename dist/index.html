<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1 class="title">To-do list</h1>
  </header>
  <main>
    <p>Today's to do </p>
    <form class="form" action="" method="post">
      <input type="text" name="task" id="taskInput" placeholder="Add to your list..." required>
      <button class="enterButton" id="enterbtn" type="submit">&#8617</button>
    </form>
    <div id="toDoList">
      <ul id="toDoItems">
      </ul>
    </div>
    <button type="button" id="clearAllBtn">Clear all completed</button>
  </main>
  
</body>
</html>
